<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Etch a Sketch</title>
</head>

<body>
    <div class="body">
        <div class="background">
            <div class="buttons">
                <button class="button-9" role="button" id="clear">CLEAR</button>
                <label for="grids">GRID (2-100):
                    <input type="number" id="grid-number" min="2" max="100" name="grids" value="16">
                </label>
                <button class="button-9" role="button" id="rainbow">RAINBOW</button>
                <button class="button-9" role="button" id="color">COLOR</button>
                <input type="color" id="colorpicker">
            </div>
            <div class="container"></div>
        </div>
        <div class="footer">
            <span>Created by: Karl Espiritu <a href="https://github.com/espiritukarl"><img src="./25231.png"
                        alt="github logo"></a></span>
        </div>
    </div>
</body>

</html>
